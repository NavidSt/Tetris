<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Tetris">
<link rel="apple-touch-icon" href="icon.png">
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tetris fürs Handy</title>
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: sans-serif; text-align: center; }
    canvas { background: #000; display: block; margin: 20px auto; border: 2px solid #fff; }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .button {
      font-size: 24px;
      padding: 15px 25px;
      background: #444;
      border: none;
      border-radius: 10px;
      color: #fff;
    }
    .stats {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Tetris</h1>
  <div class="stats">
    <div>Punkte: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div>Highscore: <span id="highscore">0</span></div>
  </div>
  <canvas id="game" width="240" height="400"></canvas>
  <div class="controls">
    <button class="button" id="left">⬅️</button>
    <button class="button" id="rotate">⤾</button>
    <button class="button" id="right">➡️</button>
    <button class="button" id="down">⬇️</button>
  </div>

  <audio id="rotate-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_e2fd2be54e.mp3?filename=click-124467.mp3"></audio>
  <audio id="drop-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7cce800e07.mp3?filename=drop-124463.mp3"></audio>
  <audio id="clear-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_779f1ce1db.mp3?filename=clear-124465.mp3"></audio>

  <script>
    const canvas = document.getElementById("game");
    const context = canvas.getContext("2d");
    context.scale(20, 20);

    const rotateSound = document.getElementById("rotate-sound");
    const dropSound = document.getElementById("drop-sound");
    const clearSound = document.getElementById("clear-sound");

    const scoreElem = document.getElementById("score");
    const levelElem = document.getElementById("level");
    const highscoreElem = document.getElementById("highscore");

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF',
    ];

    const arena = createMatrix(12, 20);
    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      score: 0,
      level: 1,
      lines: 0
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0, 0, 0],[1, 1, 1],[0, 1, 0]];
        case 'O': return [[2, 2],[2, 2]];
        case 'L': return [[0, 3, 0],[0, 3, 0],[0, 3, 3]];
        case 'J': return [[0, 4, 0],[0, 4, 0],[4, 4, 0]];
        case 'I': return [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]];
        case 'S': return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        case 'Z': return [[7, 7, 0],[0, 7, 7],[0, 0, 0]];
      }
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && 
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropSound.currentTime = 0;
      dropSound.play();
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'ILJOTSZ';
      player.matrix = createPiece(pieces[Math.floor(pieces.length * Math.random())]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        saveHighscore();
        arena.forEach(row => row.fill(0));
        alert("Game Over!");
        player.score = 0;
        player.level = 1;
        player.lines = 0;
        dropInterval = 1000;
        updateScore();
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      rotateSound.currentTime = 0;
      rotateSound.play();

      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }

        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;

        player.score += rowCount * 10;
        player.lines++;
        rowCount *= 2;
        clearSound.currentTime = 0;
        clearSound.play();
      }

      const newLevel = Math.floor(player.lines / 10) + 1;
      if (newLevel !== player.level) {
        player.level = newLevel;
        dropInterval = 1000 - (player.level - 1) * 75;
        if (dropInterval < 100) dropInterval = 100;
      }

      updateScore();
    }

    function updateScore() {
      scoreElem.textContent = player.score;
      levelElem.textContent = player.level;
      highscoreElem.textContent = getHighscore();
    }

    function saveHighscore() {
      const hs = getHighscore();
      if (player.score > hs) {
        localStorage.setItem("tetrisHighscore", player.score);
      }
    }

    function getHighscore() {
      return localStorage.getItem("tetrisHighscore") || 0;
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = "#000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      lastTime = time;
      draw();
      requestAnimationFrame(update);
    }

    document.getElementById("left").addEventListener("touchstart", () => playerMove(-1));
    document.getElementById("right").addEventListener("touchstart", () => playerMove(1));
    document.getElementById("rotate").addEventListener("touchstart", () => playerRotate(1));
    document.getElementById("down").addEventListener("touchstart", () => playerDrop());

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
